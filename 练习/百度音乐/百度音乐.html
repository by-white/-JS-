<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,
        ul,
        li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .ji{
            background-color: palegoldenrod;
        }
        .ou{
            background-color: paleturquoise;
        }
        .sa{
            background-color: salmon;
        }
        .re{
            background-color: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="baidu.css" />
</head>

<body>
    <div class="wrap">
        <div class="baidu">
            <ul id="list">
                <li>
                    <div></div>
                    <span>泡沫</span>
                    <span>邓紫棋</span>
                </li>
                <li>
                    <div></div>
                    <span>说爱你</span>
                    <span>蔡依林</span>
                </li>
                <li>
                    <div></div>
                    <span>稻香</span>
                    <span>周杰伦</span>
                </li>
                <li>
                    <div></div>
                    <span>我的梦</span>
                    <span>张靓颖</span>
                </li>
                <li>
                    <div></div>
                    <span>怎么说我不爱你</span>
                    <span>萧敬腾</span>
                </li>
                <li>
                    <div></div>
                    <span>无处安放</span>
                    <span>白若溪</span>
                </li>
            </ul>
            <div class="select">
                <span class="selectAll" id="selectAll"><span>全选</span></span>
                <div class="others">
                    <span><em></em>收藏</span>
                    <span><em></em>添加</span>
                    <span><em></em>删除</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let lists = document.querySelectorAll('#list li');
        let checks = document.querySelectorAll('#list div');
        let selAll = document.getElementById('selectAll');
        let color = '';
        let arr = [];
        for (var i = 0; i < lists.length; i++) {
            let onoff = true;
            if (i % 2 === 0) {
                lists[i].classList = 'ji';
            } else {
                lists[i].classList= 'ou';
            }
            lists[i].onmouseover = function () {
                color = this.className; //没有classList
                this.classList = 'sa';
            }
            lists[i].onmouseout = function () {
                this.classList = color;
            }
            lists[i].firstElementChild.onclick = function(){
                if (onoff === true) {
                    this.innerHTML = '√';
                    this.parentNode.style.backgroundColor = 'red';
                } else {
                    this.innerHTML = '';
                    this.parentNode.style.backgroundColor = '';
                    this.parentNode.className = color;  //color的值为onmouseover中color的值
                }
                onoff = !onoff;
                
            }
            selAll.onclick = function(){
                if (onoff === true) {
                    this.innerHTML = '√'+'<span>全选</span>'; 
                } else {
                    this.innerHTML = ''+'<span>全选</span>';
                }
                onoff = !onoff;
                
            } 
        }
       

    </script>
</body>

</html>
